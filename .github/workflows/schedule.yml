name: Schedule Colab Notebook Execution

on:
  schedule:
    - cron: "*/5 * * * *"  # Executar a cada 5 minutos

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Create Virtual Environment
        run: python -m venv venv

      - name: Activate Virtual Environment
        run: source venv/bin/activate

      - name: Install dependencies
        run: |
          pip install slack-sdk
          pip install selenium
          pip install jupyter

      - name: Execute Notebook
        run: |
          jupyter nbconvert --to notebook --execute monitor.ipynb

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Kassen Nunes"
          git config --global user.email "kassen.nunes@gmail.com"
          git commit -am "Executou o notebook"
          git push
